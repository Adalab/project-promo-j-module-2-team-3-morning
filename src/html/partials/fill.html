<section class="fill wrapper">
  <div class="fill__section">
    <div class="fill__section--box">
      <i class="fa fa-keyboard-o fill__section--img" aria-hidden="true"></i>
      <h2 class="fill__section--title">rellena</h2>
    </div>
    <!-- HE QUITADO LA ETIQUETA A BUTTON -->
    <!-- <button
      type="button"
      class="fill__section--button collapsible"
      data-toggle="collapse"
    > -->
    <i class="fas fa-chevron-down fill__section--img2 collapsible"></i>
  </div>
  <div class="form content js-contentFill">
    <fieldset>
      <div class="form__name">
        <label for="name">Nombre completo</label>
        <input
          class="input__name"
          type="text"
          id="name"
          name="name"
          placeholder="Ej: Leela Turanga"
        />
      </div>
      <div class="form__job">
        <label for="job">Puesto</label>
        <input
          class="input__position"
          type="text"
          id="position"
          name="position"
          placeholder="Ej: Front-end developer"
        />
      </div>
      <div class="form__img">
        <label for="img">Imagen de perfil</label>
        <div class="form__img--box">
          <button class="form__img--box--button" type="button">
            Añadir imagen
          </button>
          <input
            class="form__img--box--check"
            id="imgOption"
            type="check"
            name="imgOptions"
          />
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="form__email">
        <label for="email">Email</label>
        <input
          class="input__email"
          type="email"
          id="email"
          name="email"
          placeholder="Ej: leela@planet-express.com"
        />
      </div>
      <div class="form__phone">
        <label for="phone">Teléfono</label>
        <input
          class="input__phone"
          type="tel"
          id="phone"
          name="phone"
          placeholder="Ej: 555 2587695"
          pattern="[0-9]{9}"
        />
      </div>
      <div class="form__linkedin">
        <label for="Linkedin">Linkedin</label>
        <input
          class="input__linkedin"
          type="text"
          id="linkedin"
          name="linkedin"
          placeholder="Ej: linkedin.com/Leela"
        />
      </div>
      <div class="form__github">
        <label for="github">Github</label>
        <input
          class="input__github"
          type="text"
          id="github"
          name="github"
          placeholder="Ej:@leelaturanga"
        />
      </div>
    </fieldset>
  </div>
</section>
